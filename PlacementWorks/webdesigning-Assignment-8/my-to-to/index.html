<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my to-do list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="subcon">
            <h1>My to-do list</h1>
            <p><i>Double-click an item to mark it complete</i></p>
            <input type="text"> <button style="background-color: rgb(54, 154, 255); color: white;">Add</button>
            <ol>
                <li>My</li>
                <li id="line">to-do</li>
                <li>list</li>
            </ol>
            <button style="background-color: rgb(54, 154, 255); color: white;">Clear Complete</button>
            <button style="background-color: rgb(164, 0, 0); color: white;">Empty List</button>
            <button style="background-color: rgb(0, 167, 14); color: white;">Save List</button>
        </div>
    </div>
</body>
</html>
