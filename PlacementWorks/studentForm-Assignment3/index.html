<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 4/7/24</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="contact">
        <h2>Student Registration form</h2>
        <form>
            <div class="form-group">
                <label for="rollno">Student RollNo:</label>
                <input type="text" id="rollno" placeholder="roll number" required>
            </div>
            <div class="form-group">
                <label for="std-name">Student Name:</label>
                <input type="text" id="std-name" placeholder="name" required>
            </div>
            <div class="form-group">
                <label>Department:</label> 
                <select name="course" id="course">
                        <option value="-">select department</option>
                        <option value="CSE">CSE</option>
                        <option value="ECE">ECE</option>
                        <option value="IT">IT</option>
                        <option value="AIDS">AIDS</option>
                </select>
            </div>
            <div class="form-group">
                <label for="per10">10th percentage:</label>
                <input type="number" id="per10" placeholder="10th %" min="1" max="100" required>
            </div>
            <div class="form-group">
                <label for="per12">12th percentage:</label>
                <input type="number" id="per12" placeholder="12th %" min="1" max="100" required>
            </div>
            <div class="form-group">
                <label for="per10">degree percentage:</label>
                <input type="number" id="perdeg" placeholder="degree %" min="1" max="100" required>
            </div>
            <div class="form-actions">
                <button type="submit" class="submit-button">Submit</button>
                <button type="button" class="cancel-button">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
