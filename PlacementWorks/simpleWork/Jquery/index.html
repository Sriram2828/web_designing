<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.1.js"></script>
<style>
    body{
        background-color: black;
        font-size: 30px;
        font-family: Arial, Helvetica, sans-serif;
        color: chartreuse;
    }
    #box{
        background-color: red;
        height: 100px;
        width: 100px;
    }
</style>
</head>

<body>
    <div id="toggle-div">
        <button id="hide">hide</button>
        <button id="show">show</button>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestiae exercitationem labore totam suscipit, sapiente
            temporibus ullam praesentium eaque facilis expedita?
        </p>
    </div>
    <button id="toggle-btn">toggle</button>
    <div id="box"></div>
    <input type="text" id="text-input">
    <button id="popup">popup</button>
    
    <script>
        $(document).ready(function(){
            $("#hide").click(function () {
                $("p").hide();
                $("#hide").hide("slow",function(){
                    alert("the text is hidden");
                });
            });
        });
        $(document).ready(function(){
            $("#show").click(function () {
                $("p").show(1000);
                $("#hide").show(1000);
            });
        });
        $(document).ready(function(){
            $("#toggle-btn").click(function () {
                $("#toggle-div").toggle(1000);
            });
        });
        $(document).ready(function(){
            // if($("#box").() = ){
            //     $("#box").hover(function () {
            //         $("#box").animate({marginLeft:'80vw'});
            //     });
            // }else{
                $("#box").focus(function () {
                    $("#box").animate({marginLeft:'80vw'});
                });
            // }
            
        });
        $(document).ready(function(){
            $("#popup").click(function () {
                alert("value:"+$("#text-input").val());
            });
        });
    </script>
</body>

</html>
