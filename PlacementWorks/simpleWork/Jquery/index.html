<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.1.js"></script>
<style>
    body{
        background-color: black;
        font-size: 30px;
        font-family: Arial, Helvetica, sans-serif;
        color: chartreuse;
    }
</style>
</head>

<body>
    <button id="hide">hide</button>
    <button id="show">show</button>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestiae exercitationem labore totam suscipit, sapiente
        temporibus ullam praesentium eaque facilis expedita?
    </p>
    <script>
        $("#hide").click(function () {
            $("p").hide();
            $("#hide").hide();
        });

        $("#show").click(function () {
            $("p").show();
            $("#hide").show();
        });
    </script>
</body>

</html>
