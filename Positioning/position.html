<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position property</title>
    <link rel="stylesheet" href="position.css">
</head>

<body>
    <div class="continer">
        static:
        <div class="static1 box1 box">1</div>
        <div class="static2 box2 box">2</div>
        <div class="static3 box3 box">3</div>
    </div>
    <div class="continer">
        relative:
        <div class="relative1 box1 box">1</div>
        <div class="relative2 box2 box">2</div>
        <div class="relative3 box3 box">3</div>
    </div>
    <div class="continer">
        absolute:
        <div class="absolute1 box1 box">1</div>
        <div class="absolute2 box2 box">2</div>
        <div class="absolute3 box3 box">3</div>
    </div>
    <div class="continer">
        fixed:
        <div class="fixed1 box1 box">1 <br>fixed element</div>
        <div class="fixed2 box2 box">2 <br>fixed element</div>
        <!-- creating a admission button for my collage website -->
        <a class="fixed3 box3 boxSize">
            <span>A</span>
            <span>D</span>
            <span>M</span>
            <span>I</span>
            <span>S</span>
            <span>S</span>
            <span>I</span>
            <span>O</span>
            <span>N</span>
        </a>
    </div>
    <br>
    <a href="sticky-pos.html"><input id="sticky" type="submit" value="sticky property"></a>
</body>
</html>
