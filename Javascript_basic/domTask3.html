<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM task3</title>
  </head>
  <body>
    <button id="btn" onclick="changecolor()">change</button>

    <script>
      var button = document.getElementById("btn");
      function changecolor() {
        button.style.backgroundColor = "rgb(251, 141, 178)"; //js DOM style manupulation
      }
    </script>
  </body>
</html>
